---
layout: default
permalink: /
pagination:
  enabled: false
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h2 class="post-title">
      <a
        href="{{ post.url | relative_url }}"
        title="Lire '{{ post.title }}'"
        data-ga-category="links"
        data-ga-event="click"
        data-ga-label="{{ post.title }}"
      >
        {{ post.title | widont }}
      </a>
    </h2>
    <div class="post-meta">
      Publié le <span class="post-date">{% include fr_date.html date=post.date %}
    </div>
  </div>
  <hr />
  {% endfor %}
</div>

<p class="copy">
  Site généré avec <a href="https://jekyllrb.com">Jekyll</a> et déployé sur
  <a href="https://netlify.com">Netlify</a> le {% include fr_date.html
  date=site.time %}
</p>
