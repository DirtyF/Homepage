<div class="related">
  <h2>Derniers billets</h2>
  <ul class="related-posts">
    {% for post in site.posts limit:5 %}
      <li>
        <h3>
          <a href="{{ post.url | aboslute_url }}">
            {{ post.title }}
            <small>{% include_cached fr_date.html date=post.date %}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
