<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <!-- CSS -->
  <link rel="preload" href="/assets/fonts/pt-serif-v9-latin-regular-subset.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/pt-sans-v9-latin-regular-subset.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ "/assets/css/main.css" | relative_url }}" as="style">
  <link rel="stylesheet" media="(min-width: 120px)" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ "feed.json" | absolute_url }}" />
  {% feed_meta %}

  <!-- Icons -->
  {% include_cached favicons.html %}

  <!-- Profiles -->
  <link rel="pingback" href="https://webmention.io/taillandier.me/xmlrpc" />
  <link rel="webmention" href="https://webmention.io/taillandier.me/webmention" />
  <link type="text/plain" rel="author" href="/humans.txt" />
  <link rel="meta" type="application/rdf+xml" title="FOAF" href="{{ "/foaf.rdf" | relative_url }}" />

  {% if jekyll.environment == "production" %}
    <!-- Analytics-->
    {% if site.analytics.google.site_verification %}
      <meta name="google-site-verification" content="{{ site.analytics.google.site_verification }}">
      {% endif %}

    {% include_cached analytics.html %}
    <script defer src="{{ "assets/js/turbolinks.js " | relative_url }}"></script>
  {% endif %}
</head>
